<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analitikaliq magluwmat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Analitikaliq magluwmat</h1>

    <h2>Kop korilgen betler</h2>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Koriwler sani</th>
            </tr>
        </thead>
        <tbody>
            {% for page in data %}
            <tr>
                <td>{{ page.url }}</td>
                <td>{{ page.views }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Magluwmatlar tabilmadi</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Tayarlangan waqti: {{ now }}</p>
</body>
</html>
